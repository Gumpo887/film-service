# Basic
spring.application.name=microservice-template
server.port=8089

# DB Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/itemsdb?useMysqlMetadata=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:rootpass}
spring.flyway.enabled=false

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Kafka
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=${SPRING_KAFKA_CONSUMER_GROUP:ranking-consumer}
spring.kafka.consumer.auto-offset-reset=${SPRING_KAFKA_AUTO_OFFSET_RESET:earliest}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.listener.ack-mode=${SPRING_KAFKA_ACK_MODE:manual}

# TMDB
tmdb.base-url=https://api.themoviedb.org/3
tmdb.token=${TMDB_TOKEN:REPLACE_ME}

# Elasticsearch
spring.elasticsearch.uris=${SPRING_ELASTICSEARCH_URIS:http://localhost:9200}

# Ranking
ranking.m=${RANKING_M:10}
ranking.k=${RANKING_K:20}
ranking.edition-weight.LIMITED=1.00
ranking.edition-weight.NUMBERED=1.00
ranking.edition-weight.STEELBOOK=0.85
ranking.edition-weight.BOUTIQUE=0.75
ranking.edition-weight.STANDARD=0.55
ranking.condition-weight.SEALED=1.00
ranking.condition-weight.LIKE_NEW=0.90
ranking.condition-weight.GOOD=0.75
ranking.condition-weight.FAIR=0.55
ranking.condition-weight.POOR=0.35
ranking.completeness-weight.FULL=1.00
ranking.completeness-weight.MINOR_MISSING=0.85
ranking.completeness-weight.MAJOR_MISSING=0.65
ranking.completeness-weight.DISC_ONLY=0.45

# Ranking topics
ranking.topics.user-items=user-items-events.v1
ranking.topics.users=users-events.v1
ranking.topics.item-rarity-updated=item-rarity-updated.v1
